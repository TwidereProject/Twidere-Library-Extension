apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

group = projectGroupId
version = projectVersionName
archivesBaseName = 'extension-library'

ext {
    projectDescription = 'Extension library for Twidere app'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode projectVersionCode
        versionName projectVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'https://dl.bintray.com/twidere/android' }
}

dependencies {
    compile 'org.mariotaku.twidere:common-component:3.6.19'

    testCompile 'junit:junit:4.12'
}

install {
    repositories.mavenInstaller {
        pom.project {
            name archivesBaseName
            description projectDescription
            url projectUrl
            inceptionYear '2012'

            packaging 'aar'
            groupId projectGroupId
            artifactId archivesBaseName
            version projectVersionName

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            scm {
                connection projectVcsUrl
                url projectUrl

            }
            developers {
                developer {
                    name 'Mariotaku Lee'
                }
            }
        }
    }
}

bintray {
    def properties = new Properties()
    properties.load(rootProject.file('private/bintray.properties').newDataInputStream())
    user = properties.getProperty('user')
    key = properties.getProperty('key')

    pkg {
        name = archivesBaseName
        description = projectDescription
        repo = 'android'
        userOrg = 'twidere'
        vcsUrl = projectVcsUrl
        licenses = ['Apache-2.0']
        publish = true

        version {
            name = projectVersionName
            vcsTag = projectVersionName
        }
    }

    configurations = ['archives']
}

// https://github.com/JFrogDev/build-info/issues/92
afterEvaluate {
    bintrayUpload.dependsOn 'install'
}